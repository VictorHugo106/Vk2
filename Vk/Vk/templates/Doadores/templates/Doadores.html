{% extends "base.html" %}

{% block conteudo %}

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="adicionar">
        <a href="/Doadores/add">+Adicionar</a>
    </div>
    <table>
        <tr>
            <th>Nome</th>
            <th>Departamento</th>
        </tr>
        {% for Doadores in dados %}
        <tr>
            <td>{{Doadores.nome}}</td>
            <td>{{Doadores.telefone}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
